<h1>Administración de página de Preparación</h1>

<button pButton pRipple label="Limpiar" icon="fa fa-solid fa-broom" class="m-2" (click)="clear()"></button>
<button pButton pRipple label="Guardar" icon="pi pi-plus" class="p-button-success m-2" (click)="updatePreparation()"></button>

<p-toast position="bottom-center"></p-toast>
