<p-toast position="bottom-center"></p-toast>

<div class="card">
    <p-toolbar styleClass="m-2">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="linksList" [rows]="10" [paginator]="true" responsiveLayout="scroll" [rowHover]="true" dataKey="id" currentPageReportTemplate="Página {first} de {last} para {totalRecords} resultados" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h2 class="m-0">Gestión de Enlaces de Interés</h2>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">
                    Nombre
                    <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="section">
                    Sección
                    <p-sortIcon field="section"></p-sortIcon>
                </th>
                <th>URL</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-link>
            <tr>

                <td>{{ link.name }}</td>

                <td>
                    {{ link.section }}
                </td>
                <td>{{ link.url }}</td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success m-2" (click)="editlink(link)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning m-2" (click)="deletelink(link)"></button>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                En total hay {{ linksList ? linksList.length : 0 }} Enlaces de interés.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="linkDialog" [style]="{ width: '900px' }" header="Formulario de enlaces de interés" [modal]="true">
    <ng-template pTemplate="content">
        <div class="grid formgrid p-fluid">
            <div class="col-12 p-1 field">
                <label for="name" class="block">{{ "GLOBAL.NAME" | translate }}</label>
                <input id="name" type="text" name="name" [placeholder]="'GLOBAL.NAME' | translate" [(ngModel)]="linkNew.name" pInputText />
                <small class="p-error" *ngIf="submitted && !linkNew.name">El nombre es obligatorio</small
        >
      </div>
      <div class="col-12 p-1 field">
        <label for="url" class="block">{{ "GLOBAL.SECTION" | translate }}</label>
        <p-dropdown
          [options]="linksSections"
          [(ngModel)]="sectionSelected"
          [placeholder]="'GLOBAL.SECTION' | translate"
          optionLabel="name"
          [showClear]="true"
        ></p-dropdown>
      </div>
      <div class="col-12 p-1 field">
        <label for="url" class="block">{{ "GLOBAL.URL_WEB" | translate }}</label>
        <input
          id="url"
          type="text"
          name="url"
          [placeholder]="'GLOBAL.URL_WEB' | translate"
          [(ngModel)]="linkNew.url"
          pInputText
        />
        <small class="p-error" *ngIf="submitted && !linkNew.name"
          >La url es obligatoria</small
        >
      </div>
      
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="cancelDialog()"
    ></button>
    <button
      pButton
      pRipple
      [label]="'GLOBAL.ADD' | translate"
      icon="pi pi-check"
      class="p-button-text"
      (click)="addlink()"
    ></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
