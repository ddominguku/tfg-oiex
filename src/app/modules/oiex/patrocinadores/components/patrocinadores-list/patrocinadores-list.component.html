<div class="grid">
    <!--<h1>{{ "SPONSORS.TITLE" | translate }}</h1>-->
    <ng-container *ngFor="let it of patrocinadoresList">
        <p-card class="margenes">
            <a [title]="it.nombre" [href]="it.url" target="_blank">
                <img [src]="it.imagen" alt="imagen login" class="imgCard" />
            </a>
        </p-card>
    </ng-container>
</div>
